<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Libro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Editar Libro</h1>
		<form th:action="@{/libros/guardar}" method="post">
			
			<input type="hidden" th:field="*{libro.id_libro}" />

			<div class="form-group">
				<label for="titulo">TÃ­tulo:</label>
				<input type="text" class="form-control" id="titulo" th:field="*{libro.titulo}" required>
			</div>
			<div class="form-group">
				<label for="autor">Autor:</label>
				<input type="text" class="form-control" id="autor" th:field="*{libro.autor}" required>
			</div>
			<div class="form-group">
				<label for="editorial">Editorial:</label>
				<input type="text" class="form-control" id="editorial" th:field="*{libro.editorial}" required>
			</div>
			<div class="form-group">
				<label for="fecharegistro">Fecha de Registro:</label>
				<input type="date" class="form-control" id="fecharegistro" th:field="*{libro.fecharegistro}" required>
			</div>
			<div class="form-group">
				<label for="costo">Costo:</label>
				<input type="text" class="form-control" id="costo" th:field="*{libro.costo}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>
</body>

</html>
