<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de Vehículos</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Listado de Vehículos</h1>
		<form th:action="@{/reporte}" method="get" target="_blank">
            <button type="submit" class="btn btn-primary">Ver PDF</button>
        </form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Año</th>
					<th>Color</th>
					<th>Precio</th>
				</tr>
			</thead>
			<tbody>
				<!-- Utiliza Thymeleaf para iterar a través de los vehículos y mostrarlos en la tabla -->
				<tr th:each="vehiculo : ${vehiculos}">
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.year}"></td>
					<td th:text="${vehiculo.color}"></td>
					<td th:text="${vehiculo.precio}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Agrega los scripts de Bootstrap al final del archivo -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
